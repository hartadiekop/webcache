<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hanovh AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      background-color: #000;
      font-family: 'Segoe UI', sans-serif;
    }

    .bg-image {
      background: url('hanovh-cartoon-ai-robot-scene.jpg') no-repeat center center/cover;
      position: absolute;
      height: 100%;
      width: 100%;
      z-index: -1;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6); /* darken overlay */
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 0;
    }

    .content {
      z-index: 1;
      color: #fff;
      text-align: center;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      padding: 20px;
    }

    h1, h3, p {
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
    }

    .btn-custom {
      background-color: #ff6600;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      margin-top: 20px;
      box-shadow: 0 0 10px #000;
    }

    .btn-custom:hover {
      background-color: #e65c00;
    }

    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .note {
      font-size: 0.85rem;
      margin-top: 1rem;
      color: #ddd;
      text-shadow: 0 0 5px #000;
    }
  </style>
</head>
<body>
  <div class="bg-image"></div>
  <div class="overlay"></div>
  <div class="container-fluid h-100 d-flex align-items-center justify-content-center">
    <div class="content">
      <h1 class="fw-bold">Hanovh AI</h1>
      <h3 class="subtitle">AI Research & Automation Consultant</h3>
      <a href="#contact" class="btn btn-custom">Contact Us</a>
      <p class="note">With less GPU usage and high performance-efficiency, we can be your partner to build a more competitive AI infrastructure.</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
