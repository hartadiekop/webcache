<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hanovh AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      background: #000;
    }

    .bg-cover {
      background: url('hanovh-cartoon-ai-robot-scene.jpg') no-repeat center center;
      background-size: cover;
      height: 100%;
      width: 100%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: #fff;
      padding: 2rem;
    }

    .content h1 {
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 0 0 10px #000;
    }

    .content h4 {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 2rem;
      text-shadow: 0 0 5px #000;
    }

    .btn-primary {
      background-color: #ff4081;
      border: none;
      font-weight: bold;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      box-shadow: 0 0 10px #000;
    }

    .btn-custom {
      background-color: #ff6600;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      margin-top: 20px;
      box-shadow: 0 0 10px #000;
    }

    .note {
      font-size: 0.8rem;
      margin-top: 1rem;
      color: #ddd;
      text-shadow: 0 0 4px #000;
    }

    @media (max-width: 768px) {
      .content h1 {
        font-size: 2rem;
      }

      .content h4 {
        font-size: 1rem;
      }

      .btn-primary {
        font-size: 1rem;
        padding: 0.5rem 1.25rem;
      }
    }
  </style>
</head>
<body>

<div class="bg-cover">
  <div class="overlay"></div>
  <div class="content">
    <h1>Hanovh AI</h1>
    <h4>AI Research & Automation Consultant</h4>
    <a href="#contact" class="btn btn-custom">Contact Us</a>
    <div class="note">
      With less GPU usage and high performance-efficiency, we can be your partner to build a more competitive AI infrastructure.
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
